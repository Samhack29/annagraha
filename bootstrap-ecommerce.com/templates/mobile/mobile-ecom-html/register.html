<!DOCTYPE HTML>

<head>

<body>


<main class="app-content">

<div class="pb-1 pt-3 bg-primary">
    <h3 class="title-lg text-white">Sign up</h3>
</div>

<section class="py-3 px-4">

<form action="#">
    <div class="mb-3">
    	<label class="form-label">Email</label>
        <input type="email" class="form-control bg-light" placeholder="Email">
    </div>
    <div class="mb-3">
    	<label class="form-label">Phone</label>
        <input type="tel" class="form-control bg-light" placeholder="Phone No">
    </div>
    <div class="mb-3">
    	<label class="form-label" for="pwd1">Create password</label>
        <input type="password" class="form-control bg-light" placeholder="Password" id="pwd1">
    </div>
    <div class="mb-3">
    	<label class="form-label" for="pwd">Confirm password</label>
        <input type="password" class="form-control bg-light" placeholder="Confirm Password" id="pwd">
    </div>
    <div class="mb-3">
        <label class="form-check">
            <input class="form-check-input" type="checkbox">
            <div class="form-check-label">I agree with terms</div>
        </label>
    </div>
    <a href="homepage.html" class="btn btn-primary w-100"> Register </a>
</form>

<p class="text-center p-3">
    Already have an account?  <a href="login.html">Login</a>
</p>

</section>

</main> <!-- app-content.// -->
