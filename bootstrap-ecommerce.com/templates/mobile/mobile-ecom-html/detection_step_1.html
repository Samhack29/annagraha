  <script>
        var img_count = 0;
        (function () {

            var width = 320; // We will scale the photo width to this
            var height = 0; // This will be computed based on the input stream

            var streaming = false;

            var video = null;
            var canvas = null;
            var photo = null;
            var startbutton = null;

            function startup() {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                photo = document.getElementById('photo');
				startbutton = document.getElementById('startbutton');

                navigator.mediaDevices.getUserMedia({
                        video: {facingMode: {exact: "environment"}},
                        audio: false
                    })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function (err) {
                        console.log("An error occurred: " + err);
                    });

                video.addEventListener('canplay', function (ev) {
                    if (!streaming) {
                        height = video.videoHeight / (video.videoWidth / width);

                        if (isNaN(height)) {
                            height = width / (4 / 3);
                        }

                        video.setAttribute('width', width);
                        video.setAttribute('height', height);
                        canvas.setAttribute('width', width);
                        canvas.setAttribute('height', height);
                        streaming = true;
                    }
                }, false);

                startbutton.addEventListener('click', function (ev) {
                    takepicture();
                    ev.preventDefault();
                }, false);

                clearphoto();
            }


            function clearphoto() {
                var context = canvas.getContext('2d');
                context.fillStyle = "#AAA";
                context.fillRect(0, 0, canvas.width, canvas.height);

                var data = canvas.toDataURL('image/png');
                photo.setAttribute('src', data);

            }

            function takepicture() {
                var context = canvas.getContext('2d');
                if (width && height) {
                    canvas.width = width;
                    canvas.height = height;
                    context.drawImage(video, 0, 0, width, height);

                    var data = canvas.toDataURL('image/png');
                    photo.setAttribute('src', data);

					var divmain = document.getElementById('maindiv');
					var img = document.createElement('img');
					img.setAttribute('src', data);
					img.setAttribute('class',"rounded img-fluid");
					var divgp = document.createElement("div");
					divgp.setAttribute('class',"col-5");
					var divp = document.createElement("div");
					divp.setAttribute('class',"card");

					divp.appendChild(img);
					divgp.appendChild(divp);
					divmain.appendChild(divgp);

					form_div = document.getElementById('img_form');

                    var imgfield = document.createElement('input');
                    imgfield.setAttribute('type',"hidden");
                    imgfield.setAttribute('value', data);
                    imgfield.setAttribute('files', data);
                    imgfield.id = 'img_' + img_count;
                    imgfield.setAttribute('name', imgfield.id);
                    form_div.appendChild(imgfield);
                    img_count = img_count+1;
                    document.getElementById('no_img').value = img_count;

                } else {
                    clearphoto();
                }
            }

            window.addEventListener('load', startup, false);
        })();
    </script>
